<div class="row">
  <div class="col-xs-12 col-md-10 col-md-offset-1">
    <form name="postUpdateForm" ng-submit="$ctrl.postUpdateSubmit()" novalidate>
      <div class="form-group row">
        <label for="title" class="col-sm-2 form-control-label">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" ng-model="$ctrl.post.title">
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 form-control-label">Description: </label><br>
        <div class="col-sm-10">
          <trix-editor angular-trix ng-model="$ctrl.post.description" class="trix-content"></trix-editor>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-offset-3 col-sm-2">
          <input type="submit"  class="btn btn-sm btn-success btn-block" name="postUpdate" value="Update">
        </div>
        <div class="col-sm-offset-3 col-sm-2">
          <button type="button" class="btn btn-sm btn-primary btn-block" name="cancelBtn" ui-sref="postDetails({id: $ctrl.post.id})">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
