<div>
  <form name="postUpdateForm" ng-submit="$ctrl.postUpdateSubmit()" novalidate>
    <label for="title">Title: </label>
    <input type="text" ng-model="$ctrl.post.title" name="title"><br><br>

    <label for="description">Description:</label><br>
    <textarea ng-model="$ctrl.post.description" name="description" rows="8" cols="80"></textarea><br><br>

    <input type="submit" name='postUpdate' value="Update" />&nbsp;
    <button type="button" name="cancelBtn" ui-sref="postDetails({id: $ctrl.post.id})">Cancel</button>
  </form>
</div>
